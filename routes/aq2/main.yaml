- "Blood Moon: The BM shrine is its own branch. This document shows it as Shrine 113. However, based on your tempo, you can place it anywhere, ideally before a warp that is during night. You can see how the BM schedule works .link([here]https://github.com/Pistonight/botw-routes/blob/main/routes/aq2/BloodMoonSchedule.md) <-血月时间表有中文翻译" 
- Directions are generally for WB unless specified otherwise. 
  Look on the map if you are not sure where to BLSS to or where a shrine is.
  For Square-First windbombs without direction, it means you aim at the thing you want to go to (look at map or watch VOD if you don't know where it is)
- "Other terminology: TS = Turn Super, DT = Delayed Turn, SQ = Square First, AA = Ancient Arrow"
